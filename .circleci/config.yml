version: 2.1

orbs:
    terraform: circleci/terraform@1.2.0

jobs:
    dependencies-zip-generation:
        docker:
            - image: node:12.20.1-stretch-slim
        steps:
            - checkout
            - run:
                name: install node modules
                command: npm install
            - run:
                name: Install zip
                command: |
                    apt-get update
                    apt-get install zip -y
            - run:
                name: compile
                command: npm run compile
            - run:
                name: zip and save source code
                command: zip -r function.zip built/src-ts/** **/index.js package.json
            - persist_to_workspace:
                root: ./
                paths: 
                    - function.zip
    deploy-lambda:
        docker:
            - image: hashicorp/terraform:light
        steps:
            - checkout
            - attach_workspace:
                at: ./Terraform
            - run:
                name: tf init
                command: |
                 cd Terraform && 
                 terraform init
            - run: 
                name: tf plan
                command: |
                 cd Terraform && 
                 terraform plan
            - run:
                name: Terraform provide and deploy
                command: |
                    cd Terraform &&
                    terraform apply -auto-approve
workflows:
    main:
        jobs:
            - dependencies-zip-generation
            - deploy-lambda:
                context: 
                    - AWSContext
                requires: 
                    - dependencies-zip-generation
